{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
</head>
<body>
    <h1>List of Movies</h1>
    <div>
        {% for movie in movies %}
        <div style="margin-bottom: 20px;">
            <h2>{{ movie.title }}</h2>
            <img src="{{ movie.image_url }}" alt="{{ movie.title }} Image" style="max-height: 300px;">
        </div>
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
